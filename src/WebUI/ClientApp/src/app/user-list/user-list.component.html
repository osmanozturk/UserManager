<h1 id="tableLabel">Current Users</h1>

<p>This table shows all of the existing users</p>

<p *ngIf="!users?.length"><em>Loading...</em></p>

<div class="container">
  <div class="row text-end">
    <div class="col " >
      <button type="button" class="btn btn-primary">
        <a class="navbar-brand" [routerLink]="['/create-user']">New User</a>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users.length">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.dateOfBirth }}</td>
            <td class="text-end">
              <button type="button" class="btn btn-primary" (click)="goToUser(user.id)">
                Manage
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
